<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Transition with JS</title>
    <style>
      .classe1 {
        background-color: brown;
        color: white;
        height: 100px;
        width: 100px;
        line-height: 90px;
        text-align: center;

        transition-property: width;
        transition-duration: 3s;
        transition-timing-function: linear;
        transition-delay: 1s;
      }
    </style>
  </head>

  <body>
    <div id="object" class="classe1">Clica a sobre per iniciar la transici√≥</div>
  </body>
  <script>
    document.getElementById('object').onmouseover = function () {
      document.getElementById('object').style.width = '500px'
    }
  </script>
</html>
