<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Transition with CSS</title>
  <style>
    .object1 {
      background-color: brown;
      color: white;
      height: 100px;
      width: 100px;

      transition-property: width;
      transition-duration: 3s;
      transition-timing-function: ease-out;
      transition-delay: 2s;
    }

    .object1:hover {
      width:500px;
    }
  </style>
</head>

<body>
  <div id="object" class="object1">
    Passa per sobre per iniciar la transici√≥
  </div>
</body>

</html>
