<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Units - examples</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css_units.css" />
    <style>
      /** vw  **/
      #div_vw {
        height: 200px;
        background-color: chartreuse;

        width: 90vw;
        font-size: 2vw;
      }

      /** vh  **/
      #div_vh {
        width: 500px;
        background-color: cadetblue;

        height: 50vh;
      }

      /** vmax  **/
      #div_vmax {
        background-color: chocolate;
        height: 100px;

        width: 50vmax;
      }

      /** vmin  **/
      #div_vmin {
        background-color: blue;
        height: 100px;

        width: 50vmin;
      }
    </style>
  </head>

  <body>
    <div id="div_vh">
      <p>
        <strong>width: 90vh</strong> means that the width of the container is
        always the 90% of the viewport size
      </p>
    </div>

    <div id="div_vw">
      <p>
        <strong>width: 90vh</strong> means that the width of the container is
        always the 90% of the viewport size
      </p>
    </div>

    <div id="div_vmax">width: 50vmax</div>
    <div id="div_vmin">width: 50vmin</div>
  </body>
</html>
