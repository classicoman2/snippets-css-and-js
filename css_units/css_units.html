<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Units - examples</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css_units.css" />

</head>

<body>

    <p id="p1">p1 has Font size: 15px (same as the root element, established using the * selector )</p>

    <main>
        main has font size = 20px
        <div id="div1">div1 has font-size 2em = 40px (2 x the font-size inherited by the element)</div>
        <div id="div2">div2 has font-size 2rem = 30px (2 x the font-size of the root element, established using the * selector ) </div>
    </main>

</body>



</html>
