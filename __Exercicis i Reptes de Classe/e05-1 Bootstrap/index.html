<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!--HEADER -->
      <header class="bg-primary pt-4 pb-4 row d-flex justify-content-center">
        <img class="logo" src="img/logo.jpg" alt="logo" />
      </header>
      <div class="row pt-3 pb-3 bg-info">
        <div
          class="col-sm-6 col-md-4 col-lg-3 col-xl-4 d-flex flex-column align-items-center"
        >
          <img
            class="img-fluid shadow"
            src="img/mustache1.jpg"
            alt="moustache"
          />
          <h3>Moustache 1</h3>
        </div>
        <div
          class="col-md-4 col-lg-3 col-xl-4 d-flex flex-column align-items-center"
        >
          <img
            class="img-fluid shadow"
            src="img/mustache2.jpg"
            alt="moustache"
          />
          <h3>Moustache 2</h3>
        </div>
        <div
          class="col-md-4 col-lg-3 col-xl-4 d-flex flex-column align-items-center"
        >
          <img
            class="img-fluid shadow"
            src="img/mustache3.jpg"
            alt="moustache"
          />
          <h3>Moustache 3</h3>
        </div>
        <div
          class="col-sm-6 col-lg-3 col-xl-4 d-flex flex-column align-items-center"
        >
          <img class="img-fluid" src="img/mustache4.jpg" alt="moustache" />
          <h3>Moustache 4</h3>
        </div>
        <div class="col-sm-6 col-xl-4 d-flex flex-column align-items-center">
          <img class="img-fluid" src="img/mustache5.jpg" alt="moustache" />
          <h3>Moustache 5</h3>
        </div>
        <div class="col-sm-12 col-xl-4 d-flex flex-column align-items-center">
          <img class="img-fluid" src="img/mustache6.jpg" alt="moustache" />
          <h3>Moustache 6</h3>
        </div>
      </div>
    </div>
  </body>
</html>
