<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remembering Box Sizing trick</title>
<style>
    .box {
        position:fixed;
        top:0px;
        border: 5px solid;
        width: 500px;
        height: 200px;
    }
    .wout-box-sizing {
        color:magenta;
        border-color: magenta;
    }
    .with-box-sizing {
        color:coral;
        border-color:coral;
        box-sizing: border-box;
    }
</style>

</head>
<body>
    <div class="box wout-box-sizing">
        I don't have box sizing
    </div>

    <div class="box with-box-sizing">
        <br>
        I have box sizing
    </div>
</body>
</html>
