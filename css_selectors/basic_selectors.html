<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Selectors</title>
  <style>
    * {
      color: red;
    }

    div {
      border: 1px black dotted;
      height:100px;
      margin:5px;
      width: 300px;
    }

    .box {
      background-color:bisque;
    }

    #box1 {
      color:blue;
    }

    div[id="box2"] {
      color:green;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <div id="box1" class="box">This is box number 1</div>
  <div id="box2" class="box">This is box number 2</div>
  <div id="box3" class="box">This is box number 3</div>
  <div>This is just a div</div>
  <br><br>
  <p>This is an example</p>
  <p>Design of Web Interfaces</p>
  <p>2020</p>


</body>
</html>
