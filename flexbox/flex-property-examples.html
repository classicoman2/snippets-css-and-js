<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples with the flex property</title>

    <style>
        #container {
            display:flex;
            width: 700px;
            background-color: grey;

            flex-wrap: no-wrap;
        }
        .item {
            /* important ja que l'amplada total de l'item inclou el 
            border i és més fàcil de gestionar la seva distribució */
            box-sizing: border-box;

            border: 1px solid black;
            padding: 20px 5px;

            /* no agafarà espai adicional pq flex-grow:0 */
            /* se farà més petit si fa falta pq flex-grow:1,
             però no menor que el valor de flex-basis */
            flex: 0 1 100px;  
        }

        .item:nth-child(1)  {
            background-color:red;
            /* flex-grow a soles no s'empra */
            flex: 1;
        }
        .item:nth-child(5)  {
            background-color: blue;
            /* flex-grow a soles no s'empra */
            flex: 1;
        }
    </style>
</head>
<body>
    
<!--

    Using flex-basis   flex-grow  flex-shrink

-->
  <div id="container">
      <div class="item">Capsa 1</div>
      <div class="item">Capsa 2</div>
      <div class="item">Capsa 3</div>
      <div class="item">Capsa 4</div>
      <div class="item">Capsa 5</div>
  </div>

</body>
</html>
