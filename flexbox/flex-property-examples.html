<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples with the flex property</title>

    <style>
        #container {
            display:flex;
            width: 500px;
            background-color: grey;;
        }
        .item {
            border: 1px solid black;
            padding: 20px 10px;

            flex: 0 1 50px;
        }

        .item:nth-child(1) {
            flex: 0 1 100px;
        }
    </style>
</head>
<body>
    
<!--

    Using flex-basis   flex-grow  flex-shrink

-->
  <div id="container">
      <div class="item">Capsa 1</div>
      <div class="item">Capsa 2</div>
      <div class="item">Capsa 3</div>
      <div class="item">Capsa 4</div>
      <div class="item">Capsa 5</div>
  </div>

</body>
</html>
